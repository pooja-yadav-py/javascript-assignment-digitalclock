<!DOCTYPE html>
<html>
<head>
	<title>javascript assignment 1</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main_div">
		<div class="container">
	    <h1 id="heading">Digital clock</h1>
	    <h1 id="time"></h1>
	    <h1 id="date"></h1>
	    <button id="btn" onclick="startButton()">start</button>
	    <button id="btn" onclick="stopButton()">stop</button>
	
    </div>
    </div>


</body>
<script>
	//this function set current date and time.....
	 function clockTiming(){
		let date = new Date();
	    let hours=date.getHours();
	    let min =date.getMinutes();
	    let sec =date.getSeconds();
	      if(hours>12){
		     hours=hours-12;
	      }
	      if(hours==0){
		     hours=12;
	      }
	      if(hours<10){
		     hours="0"+hours;
	      }
	      if(min<10){
		     min="0"+min;
	      }
	      if(sec<10){
		     sec="0"+sec;
	      }
	    document.getElementById("time").innerHTML = `${hours}:${min}:${sec}`;
	   let year = date.getFullYear();
	   let month = date.getMonth()+1;
	   let todaydate =date.getDate();
	   document.getElementById("date").innerHTML = `${todaydate}/${month}/${year}`;
	      }
	      //show current date and time on page load
	      clockTiming();
          
	      let startTime=setInterval(clockTiming,1000);
          function startButton(){
		  startTime = setInterval(clockTiming,1000);
	      }
	      function stopButton(){
	   	  clearInterval(startTime);
	      }

	
	
	
</script>
</html>
